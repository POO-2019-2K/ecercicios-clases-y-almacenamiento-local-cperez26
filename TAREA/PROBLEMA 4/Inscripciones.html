<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="Inscripciones.css">
    <title>Escuela</title>
</head>

<body>
    <div class="jumbotron">
        <h1>Poblema 4</h1>
        <p>Registro de Asistencias de una Escuela</p>
    </div>
    <div class="container-fluid col-12">
        <div class="col-12 row justify-content-center">
            <form class="form col-8 row justify-content-center">
                <div class="form-group row col-8 justify-content-between">
                    <label for="cuenta" class="">Número de cuenta:</label>
                    <input id="cuenta" class="form-control col-6" type="number">
                </div>
                <div class="form-group row col-8 justify-content-between">
                    <label for="nombre" class="">Nombre:</label>
                    <input id="nombre" class="form-control col-6" type="text">
                </div>
                <div class="form-group row col-8 justify-content-around">
                    <button id="btnAdd" type="button" class="btn btn-primary col-4">Registrar</button>
                    <button id="btnAsistencia" type="button" class="btn btn-primary col-6">Asistentencia</button>
                </div>
            </form>
        </div>
        <div class="col-12 justify-content-center row">
            <table id="tableEstudiantes" class="table table-primary col-6">
                <thead>
                    <tr>
                        <th>Número de cuenta</th>
                        <th>Nombre</th>
                        <th>Total de Asistencias</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="./Main.js" type="module"></script>

</body>

</html>
