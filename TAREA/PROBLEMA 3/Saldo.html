<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="Saldo.css">
    <title>Banco</title>

<body>
    <div class="jumbotron">
        <h1>Poblema 3</h1>
        <p>Registro de movimientos en una cuenta de banco</p>
    </div>
        <div class="col-12 row justify-content-center">
            <form class="form col-8 row justify-content-center">
                <div class="form-group row col-8 justify-content-between">
                    <label for="tipo">Tipo:</label>
                    <select id="tipo" class="col-6">
                        <option value="deposito">Dep√≥sito</option>
                        <option value="retiro">Retiro</option>
                    </select>
                </div>
                <div class="form-group row col-8 justify-content-between">
                    <label for="cantidad">Cantidad:</label>
                    <input id="cantidad" class="form-control col-6" type="number">
                </div>
                <div class="form-group row col-8 justify-content-center">
                    <button id="btn" type="button" class="btn btn-success col-4">Aceptar</button>
                </div>
            </form>
        </div>
        <div class="col-12 justify-content-center row">
            <h5 id="saldo">Saldo total: $0</h5>
        </div>
        <div class="row col-12 justify-content-center">
            <table id="movimientos" class="col-10 table table-primary">
                <thead>
                    <tr>
                        <th>Fecha de movimiento</th>
                        <th>Tipo</th>
                        <th>Cantidad</th>
                        <th>Saldo resultante</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
