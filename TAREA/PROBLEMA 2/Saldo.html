<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
  <link rel="stylesheet" href="Saldo.css">
    <title>Banco</title>

<body>
    <div class="container-fluid col-12">
        <div class="col-12 jumbotron justify-content-center">
            <h2 class="row display-4 col-12 justify-content-center">Banco</h2>
        </div>
        <div class="col-12 row justify-content-center">
            <form class="form col-8 row justify-content-center">
                <div class="form-group row col-8 justify-content-between">
                    <label for="tipo">Tipo:</label>
                    <select id="tipo" class="col-6">
                        <option value="deposito">Dep√≥sito</option>
                        <option value="retiro">Retiro</option>
                    </select>
                </div>
                <div class="form-group row col-8 justify-content-between">
                    <label for="cantidad">Cantidad:</label>
                    <input id="cantidad" class="form-control col-6" type="number">
                </div>
                <div class="form-group row col-8 justify-content-center">
                    <button id="btn" type="button" class="btn btn-success col-4">Guardar</button>
                </div>
            </form>
        </div>
        <div class="col-12 justify-content-center row">
            <h1 id="total">Saldo: $0</h1>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="./Main.js" type="module"></script>

</body>

</html>
